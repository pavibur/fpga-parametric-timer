name: VUnit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install GHDL LLVM
      run: |
        sudo apt update
        sudo apt install -y llvm-14-runtime libllvm14
        wget https://github.com/ghdl/ghdl/releases/download/v4.1.0/ghdl-gha-ubuntu-22.04-llvm.tgz
        sudo tar -xzf ghdl-gha-ubuntu-22.04-llvm.tgz -C /opt/
        ls -la /opt/bin
        ls -la /opt/bin/ghdl1-llvm
        ls -ls /opt/bin/ghdl
        sudo ln -sf /opt/ghdl/bin/ghdl1-llvm /usr/local/bin/ghdl
        export PATH="/opt/ghdl/bin:$PATH"
        ghdl --version
        pip install vunit_hdl
        
    - name: Verify & Run
      run: |
        ghdl --version
        python run.py
        
    - name: Artifacts (failures only)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: vunit-debug
        path: vunit_out/

name: VUnit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install GHDL LLVM
      run: |
        sudo apt update
        sudo apt install -y ghdl llvm-dev clang  # LLVM variant
        pip install vunit_hdl
        
    - name: Verify & Run
      run: |
        ghdl --version  # Should show "llvm code generator"
        python run.py
        
    - name: Artifacts (failures only)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: vunit-debug
        path: vunit_out/
